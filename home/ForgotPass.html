                    <p style="font-size: 70%;">Enter your email and we'll send you a link to reset your password</p>

                    <input type="text" class="form-content" id="mail" onkeyup="mailValidation()">

    <script>
        function emailValidation(){
            var email=document.getElementById("mail").value;
            if (email == "" || email == null) {
				document.getElementById("email").innerHTML = "Must enter Email";
				document.getElementById("mail").style.border = " 2px solid red";
				return false;
			}
            if(!email.match(/^[a-z0-9_!@#$%&\-\.]+[@][a-z]+[\.]+[a-z]{2,3}$/)){
                document.getElementById("email").innerHTML = "Enter valid email";
				document.getElementById("mail").style.border = " 2px solid red";
				return false;
            }
            document.getElementById("email").innerHTML = "";
			document.getElementById("mail").style.border = " 2px solid green";
            return true;
        }
    </script>
